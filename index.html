<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Sharing Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Class Document Sharing</h1>
            <p>Upload and share documents with your class</p>
        </header>

        <div class="upload-section">
            <h2>Upload Files</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="className">Select Class:</label>
                <select id="className" name="className" required>
                    <option value="">Choose a class</option>
                    <option value="class-10">Class 10</option>
                    <option value="class-11">Class 11</option>
                    <option value="class-12">Class 12</option>
                </select>

                <label for="fileType">File Type:</label>
                <select id="fileType" name="fileType" required>
                    <option value="">Choose type</option>
                    <option value="document">Document</option>
                    <option value="video">Video</option>
                </select>

                <label for="fileInput">Choose File:</label>
                <input type="file" id="fileInput" name="file" accept=".pdf,.doc,.docx,.mp4,.avi,.mov" required>
                
                <label for="fileName">File Name:</label>
                <input type="text" id="fileName" name="fileName" placeholder="Enter file name" required>

                <button type="submit">Upload</button>
            </form>
            <div id="status"></div>
        </div>

        <div class="files-section">
            <h2>Uploaded Files</h2>
            <div id="filesList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
