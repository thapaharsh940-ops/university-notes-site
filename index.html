<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>University Notes Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar navigation -->
    <nav id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <span class="logo">ğŸ“˜ UniNotes</span>
            <button id="sidebar-toggle" aria-label="Toggle menu">â˜°</button>
        </div>
        <ul class="nav-list">
            <li class="nav-item" onclick="showDashboard('overview')">ğŸ“Š Dashboard</li>
            <li class="nav-item" onclick="showDashboard('allBranches')">ğŸ“š Browse</li>
            <li class="nav-item" onclick="showDashboard('search')">ğŸ” Search</li>
            <li class="nav-item" onclick="showDashboard('myUploads')">ğŸ“¤ My Uploads</li>
            <li class="nav-item danger" onclick="logout()">ğŸšª Logout</li>
        </ul>
    </nav>

    <!-- Main content -->
    <div class="main-content">
        <header>
            <button id="mobile-menu-btn" aria-label="Open menu">â˜°</button>
            <span id="header-title">University Notes</span>
            <span id="user-bar"></span>
        </header>
        
        <!-- Modals -->
        <div id="modal-bg" class="modal-bg"></div>
        <div id="auth-modal" class="modal-content small"></div>
        <div id="preview-modal" class="modal-content"></div>
        <div id="admin-modal" class="modal-content small"></div>
        
        <!-- Dashboard Sections -->
        <main id="dashboard-main">
            <!-- Overview -->
            <section id="overview" class="dashboard-section active">
                <h2>Dashboard</h2>
                <div class="stats-row">
                    <div class="stat-card"><h4>Total</h4><div id="totalDocs">0</div></div>
                    <div class="stat-card"><h4>Monthly</h4><div id="monthlyUploads">0</div></div>
                    <div class="stat-card"><h4>Today</h4><div id="todayUploads">0</div></div>
                    <div class="stat-card"><h4>My Uploads</h4><div id="myUploadsCount">0</div></div>
                </div>
                <h3>Recent Activity</h3>
                <ul id="activity-log" class="activity-list"></ul>
            </section>
            <!-- Browsing, search, all CRUD outputs go here (JS will render cards and forms as needed) -->
            <section id="allBranches" class="dashboard-section"></section>
            <section id="branchDetail" class="dashboard-section"></section>
            <section id="semesterDetail" class="dashboard-section"></section>
            <section id="sectionDetail" class="dashboard-section"></section>
            <section id="subjectDetail" class="dashboard-section"></section>
            <section id="search" class="dashboard-section">
                <input id="searchInput" class="search-box" placeholder="Search subjects or notes..." autocomplete="off" />
                <div id="subjectResults" class="search-suggest"></div>
                <div id="searchResults"></div>
            </section>
            <section id="myUploads" class="dashboard-section"></section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
    <script src="app.js"></script>
</body>
</html>
